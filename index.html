<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="heading">
      <h1>Calculator Made with ❤️ by Shreyansh Sharma</h1>
    </div>
    <div class="main">
      <div class="calculator">
          <input type="text" placeholder="0" id="inputbox" />
          <div class="buttondiv">
          <button class="operator">AC</button>
          <button class="operator">DEL</button>
          <button class="operator">%</button>
          <button class="operator">/</button>
        </div>
        <div class="buttondiv">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="operator">*</button>
        </div>
        <div class="buttondiv">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="operator">-</button>
        </div>
        <div class="buttondiv">
          <button>3</button>
          <button>2</button>
          <button>1</button>
          <button class="operator">+</button>
        </div>
        <div class="buttondiv">
          <button>00</button>
          <button>0</button>
          <button>.</button>
          <button class="equal">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
